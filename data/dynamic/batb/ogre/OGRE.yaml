---

# define our Ogre rendersystem
rendersystem: "OpenGL Rendering Subsystem" 


# plugins for Ogre to load
plugins:
  - RenderSystem_GL
  - RenderSystem_GL3Plus
  - Plugin_ParticleFX
  - Plugin_BSPSceneManager
  - Plugin_CgProgramManager
  - Plugin_PCZSceneManager
  - Plugin_OctreeZone
  - Plugin_OctreeSceneManager

# resources to be loaded always
resources:
  # Resources required by the sample browser and most samples.
  Essential:
    - { type: Zip,                path: ogre/Samples/Media/packs/SdkTrays.zip }
    - { type: Zip,                path: ogre/Samples/Media/packs/profiler.zip }
    - { type: FileSystem,         path: ogre/Samples/Media/thumbnails }

  # Common sample resources needed by many of the samples.
  # Rarely used resources should be separately loaded by the
  # samples which require them.
  Popular:
    - { type: FileSystem,         path: ogre/Samples/Media/fonts }
    - { type: FileSystem,         path: ogre/Samples/Media/materials/programs }
    - { type: FileSystem,         path: ogre/Samples/Media/materials/scripts }
    - { type: FileSystem,         path: ogre/Samples/Media/materials/textures }
    - { type: FileSystem,         path: ogre/Samples/Media/materials/textures/nvidia }
    - { type: FileSystem,         path: ogre/Samples/Media/models }
    - { type: FileSystem,         path: ogre/Samples/Media/particle }
    - { type: FileSystem,         path: ogre/Samples/Media/DeferredShadingMedia }
    - { type: FileSystem,         path: ogre/Samples/Media/PCZAppMedia }
    - { type: FileSystem,         path: ogre/Samples/Media/RTShaderLib }
    - { type: FileSystem,         path: ogre/Samples/Media/RTShaderLib/materials }
    - { type: FileSystem,         path: ogre/Samples/Media/materials/scripts/SSAO }
    - { type: FileSystem,         path: ogre/Samples/Media/materials/textures/SSAO }
    - { type: FileSystem,         path: ogre/Samples/Media/volumeTerrain }
    - { type: Zip,                path: ogre/Samples/Media/packs/cubemap.zip }
    - { type: Zip,                path: ogre/Samples/Media/packs/cubemapsJS.zip }
    - { type: Zip,                path: ogre/Samples/Media/packs/dragon.zip }
    - { type: Zip,                path: ogre/Samples/Media/packs/fresneldemo.zip }
    - { type: Zip,                path: ogre/Samples/Media/packs/ogretestmap.zip }
    - { type: Zip,                path: ogre/Samples/Media/packs/ogredance.zip }
    - { type: Zip,                path: ogre/Samples/Media/packs/Sinbad.zip }
    - { type: Zip,                path: ogre/Samples/Media/packs/skybox.zip }
    - { type: Zip,                path: ogre/Samples/Media/volumeTerrain/volumeTerrainBig.zip }

  General:
    - { type: FileSystem,         path: ogre/Samples/Media }

  # Materials for visual tests
  Tests:
    - { type: FileSystem,         path: ogre/Tests/Media }


